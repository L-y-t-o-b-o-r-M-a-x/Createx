<section class="contacts-section">
  <h2 class="visually-hidden">Contacts</h2>
  <div class="container contacts-section__container">
    <form class="contacts-section__form contacts-form">
      <h3 class="contacts-form__title">A&nbsp;quick way to&nbsp;discuss details</h3>
      <label class="form-fild form-fild--gray contacts-form__field">
        <span class="form-fild__caption">Name*</span>
        <input class="form-fild__input" type="text" name="name" placeholder="Your name">
      </label>
      <label class="form-fild form-fild--gray contacts-form__field">
        <span class="form-fild__caption">Phone*</span>
        <input class="form-fild__input" type="tel" name="phone" placeholder="Your phone number">
      </label>
      <label class="form-fild form-fild--gray contacts-form__field">
        <span class="form-fild__caption">Email</span>
        <input class="form-fild__input" type="email" name="email" placeholder="Your working email">
      </label>
      <label class="form-fild form-fild--gray contacts-form__field">
        <span class="form-fild__caption">Message*</span>
        <textarea class="form-fild__input form-fild__input--big" name="message" placeholder="Your message"></textarea>
      </label>
      <label class="custom-checkbox contacts-form__checkbox">
        <input class="custom-checkbox__input" type="checkbox">
        <span class="custom-checkbox__text">I&nbsp;agree to&nbsp;receive communications from Createx Construction Bureau.</span>
      </label>
      <div class="centered">
        <button class="contacts-form__btn btn btn--fill" type="submit">Send Request</button>
      </div>
    </form>
  </div>
</section>
